<!DOCTYPE html>
<html>
  <head>
    <title>MandeepK | Contact</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/contact.css">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta charset="UTF-8"/>
    <link href="https://fonts.googleapis.com/css?family=Russo+One|Courgette" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/logo_site.png" class="logo-image" alt="Logo" title="Mandeep Koirala"/>
      </div>
      <div class="menubar">
        <ul class="menubar_list">
          <li><a href="index.html">Home</a></li>
          <li><a href="cv.html">CV</a></li>
          <li><a href="bio.html">Biography</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </header>
    <section>
      <div class="proverb">Contact Me</div>
      <form class="contact_form">
        <div class="data">
          <div class="topic_data">
            <label>Your Name</label>
            <input type="text" placeHolder="Real Name or Nick Name"/>
          </div>
          <div class="topic_data">
            <label>Your E-mail</label>
            <input type="email" placeHolder="e.g. example@xyz.com"/>
          </div>
          <div class="topic_data">
            <label>Your Mobile</label>
            <input type="text" placeholder="Optional"/>
          </div>
          <div class="topic_data">
            <label>To</label>
            <input type="email" value="mandip400@gmail.com" disabled/>
          </div>
          <div class="topic_data">
            <label>Your Message</label>
            <textarea class="description" rows="7" placeholder="What's your message?" ></textarea>
          </div>
          <input type="submit" value="Send" class="btn_submit"/>
        </div>
      </form>
    </section>
    <footer>
      <ul class="footer_menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="cv.html">CV</a></li>
        <li><a href="bio.html">Biography</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div>
        Copyright &copy; 2017 Mandeep Koirala. All Rights Reserved
      </div>
    </footer>
    <div class="social_media">
      <div class="media_link">
        <a href="https://www.facebook.com/koiralamandip"><img src="images/fb.png" class="find-img" alt="FB_LINK"/></a>
        <a href="https://www.twitter.com/mandip400"><img src="images/twitter.png" class="find-img" alt="TWITTER_LINK"/></a>
      </div>
      <div class="show_link">
        <img src="images/find.png" class="find"/>
      </div>
    </div>
  </body>
</html>
